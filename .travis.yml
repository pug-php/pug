
language: php

git:
    depth: 5

php:
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2

matrix:
    include:
        - php: hhvm
          dist: trusty
          sudo: required

before_script:
  - echo "<?php var_dump(ini_get('short_open_tag')); " | php
  - echo "short_open_tags = Off" >> /etc/hhvm/php.ini
  - echo "<?php var_dump(ini_get('short_open_tag')); " | php
  - echo "<?php var_dump(ini_get('hhvm.enable_short_tags')); " | php
  - echo "hhvm.enable_short_tags = Off" >> /etc/hhvm/php.ini
  - echo "<?php var_dump(ini_get('hhvm.enable_short_tags')); " | php
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source --dev

script:
  - vendor/bin/phpunit --verbose --coverage-text --coverage-clover=coverage.xml

after_script:
  - vendor/bin/test-reporter --coverage-report coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)

